plugins {
    id "com.jfrog.artifactory" version "4.4.0"
    id 'net.researchgate.release' version '2.4.0'
}
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'
def artifactory_repo_url = 'http://172.17.0.3:8081/artifactory'
mainClassName = 'com.minh.gradle.main.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
repositories {
    mavenCentral()
}
dependencies{
    compile 'joda-time:joda-time:2.2'
    testCompile 'junit:junit:4.12'
}
jar{
    baseName = 'minh-gradle'
    version = '0.1.1'
}
artifactory {
    contextUrl = artifactory_repo_url
    publish {
        repository {
            repoKey = 'example-repo-local'
            username = project.hasProperty('artifactory_user') ? project.getProperty('artifactory_user') : 'admin'
            password = project.hasProperty('artifactory_pass') ? project.getProperty('artifactory_pass') : 'admin'
        }
        defaults {
            publications('mavenJava')
        }
    }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'minh-gradle'
            version '0.1.1'
            groupId 'com.minh.gradle'
        }
    }
}
task showUserPass{
    doLast {
        println "Artifactory user/pass:" + project.getProperty('artifactory_user')+"/"+project.getProperty('artifactory_pass')
    }
}